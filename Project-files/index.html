<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6">
                <h1 class="text-3xl font-bold text-white">Todo App</h1>
                <p class="text-indigo-100 mt-2">Organize your tasks efficiently</p>
            </div>
            
            <!-- Add Task Form -->
            <div class="p-6 border-b border-gray-200">
                <form id="add-task-form" class="flex gap-2">
                    <input 
                        type="text" 
                        id="task-input" 
                        placeholder="Add a new task..." 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        required
                    >
                    <button 
                        type="submit" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition duration-200 flex items-center gap-2"
                    >
                        <i class="fas fa-plus"></i> Add
                    </button>
                </form>
            </div>
            
            <!-- Task Filters -->
            <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                <div class="flex gap-2">
                    <button 
                        data-filter="all" 
                        class="filter-btn px-3 py-1 rounded-full bg-indigo-600 text-white text-sm"
                    >
                        All
                    </button>
                    <button 
                        data-filter="active" 
                        class="filter-btn px-3 py-1 rounded-full bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm transition"
                    >
                        Active
                    </button>
                    <button 
                        data-filter="completed" 
                        class="filter-btn px-3 py-1 rounded-full bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm transition"
                    >
                        Completed
                    </button>
                </div>
                <div class="text-sm text-gray-500">
                    <span id="task-count">0</span> tasks
                </div>
            </div>
            
            <!-- Task List -->
            <div class="overflow-y-auto max-h-96">
                <ul id="task-list" class="divide-y divide-gray-200">
                    <!-- Tasks will be added here dynamically -->
                    <li class="p-4 text-center text-gray-500" id="empty-state">
                        No tasks yet. Add your first task above!
                    </li>
                </ul>
            </div>
            
            <!-- Stats Footer -->
            <div class="p-4 bg-gray-50 text-sm text-gray-500 flex justify-between items-center">
                <div>
                    <span id="completed-count">0</span> completed
                </div>
                <button 
                    id="clear-completed" 
                    class="text-indigo-600 hover:text-indigo-800 transition"
                >
                    Clear completed
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
